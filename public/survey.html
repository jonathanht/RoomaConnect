<!DOCTYPE html>
<html lang="en">
    <head>
        <title>One choice - Checkbox question, Reactjs Survey Library Example</title><meta name="viewport" content="width=device-width"/>

        <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.2.5/babel.min.js"></script>
        <script src="https://unpkg.com/survey-react@1.8.54/survey.react.min.js"></script>

    <body>
